<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <title>Discive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    @font-face {
      font-family: 'AXLE BC';
      src: url('axle-bc.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom left, #294529, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'AXLE BC', sans-serif;
    }

    svg {
      display: block;
      height: auto;
      width: auto;
    }

    p {
      margin-top: 40px;
      font-size: 1.5em;
      color: #cceee0;
      opacity: 0.85;
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .logo-subtitle {
      font-family: 'Inter', sans-serif;
      margin-top: 12px;
      font-size: 1.4em;
      color: #bdeebd;
      font-weight: 400;
      opacity: 0.9;
      letter-spacing: 1px;
      text-align: center;
      line-height: 1.4;
    }

    /* üì± –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media (max-width: 600px) {
      svg {
        width: 100%;
        height: auto;
      }

      .logo-subtitle {
        font-size: 1em;
        padding: 0 10px;
      }
    }

  </style>
</head>
<body>
<div class="logo-container" style="display: flex; flex-direction: column; align-items: center;">
  <svg xmlns="http://www.w3.org/2000/svg" width="1000" height="180">
    <defs>
      <linearGradient id="disciveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#8acb3f" />
        <stop offset="100%" stop-color="#6eb533" />
      </linearGradient>
    </defs>

    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="'AXLE BC', sans-serif" font-size="150"
          fill="url(#disciveGradient)" letter-spacing="20">
      DISCIVE
    </text>
  </svg>

  <h1 class="logo-subtitle">No hype. Just results.</h1>
</div>


<p>–°–∞–π—Ç –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ . . .</p>

</body>
</html>
